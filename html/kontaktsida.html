<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="padding-top">
        <a href="../index.html" class="knapp">Startsida</a></li>
        <a href="./inspirationssida.html" class="knapp">Inspiration</a>
    </div>
    <h3>Kontaktformulär</h3>
    <p>Vill du komma i kontakt med mig så <br>
        kan du göra det via e-post.</p>
    <form>
        <textarea name="meddelande" id="meddelande" cols="33" rows="7" autofocus
            placeholder="Skriv ditt meddelande här..."></textarea>
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="namn">Namn:</label>
        <br>
        <input type="text" id="namn">
        <br>
        <label for="nummer">Telefon:</label>
        <br>
        <input type="tel" id="nummer">
        <br><br>
        <input type="submit" value="Skicka">
        <input type="reset" value="Återställ">
    </form>
    <br><br>
</body>

</html>
